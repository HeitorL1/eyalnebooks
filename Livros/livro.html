<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Leitura</title>
  <link rel="stylesheet" href="css/estilo.css">
  <script src="libs/turn.min.js"></script>
</head>
<body>
  <div id="book" class="book">
    <!-- Páginas serão inseridas aqui via JS -->
  </div>

  <script>
    const urlParams = new URLSearchParams(window.location.search);
    const livroId = urlParams.get('id');

    const totalPaginas = 4; // você pode ajustar ou fazer o JS detectar

    const book = document.getElementById('book');
    for (let i = 1; i <= totalPaginas; i++) {
      const page = document.createElement('div');
      page.classList.add('pagina');
      page.innerHTML = `<iframe src="livros/${livroId}/pagina${i}.html"></iframe>`;
      book.appendChild(page);
    }

    $('#book').turn({
      width: 800,
      height: 500,
      autoCenter: true
    });
  </script>
</body>
</html>
